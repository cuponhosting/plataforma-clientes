<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <title>CuponHosting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/tuktuk.css" %}">
    <link rel="stylesheet" href="{% static "css/tuktuk.theme.css" %}">
    <link rel="stylesheet" href="{% static "css/tuktuk.icons.css" %}">
    <link rel="stylesheet" href="{% static "css/cuponhosting.css" %}">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src=""{% static "js/tuktuk.js" %}"></script>
    </head>
<body class="text thin">
	<article>
	<section class="padding bck light">
		<figure class="text align center">
			<img src="{% static "images/logo.png" %}">
		</figure>
		<div class="row">
		<div class="column_4 offset_4">
		<form id="form" name="form" class="margin-top" action="{% url 'django.contrib.auth.views.login' %}" method="post">
		{% csrf_token %}
		<fieldset>
			<label>Usuario
			</label>
			{{ form.username }}
		</fieldset>
		<fieldset>
			<label>Contraseña</label>
			{{ form.password }}
		</fieldset>
		<p class="text align right">
		<input type="submit" class="button small margin-top" value="Iniciar Sesión"/>
		</p>
		<input type="hidden" name="next" value="{{ next }}"/>
		</form>
		</div>
		</div>
	</section>
	</article>
	<footer class="bck dark padding color white">
		<div class="row margin-top margin-bottom text align center">
			<div class="column_4">
				<p>Derechos Reservados </p>
			</div>
			<div class="column_4">
				<p class="text bold big">
				Cupon Hosting
				</p>
			</div>
			<div class="column_4">
				<p>Colombia - 2013</p>
			</div>
		</div>
	</footer>
	    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

</body>
</html>
